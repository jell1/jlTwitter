<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="js/main.js"></script>
</head>
<body>	
	<main>
		<header>
			<form class="compose">
				<textarea placeholder="Compose new Tweet..."></textarea>
				<div>
					<span class="count">140</span>
					<button>Send</button>
				</div>
			</form>
		</header>
		<div class="tweets"></div>
	</main>
	<script id="template-tweet" type="text/x-handlebars-template">
		<div class="tweet">
			<img src={{image}}>
			<div class="body">
				<div class="title">{{title}}</div>
				<div class="message">{{message}}</div>
			</div>
		</div>
	</script>
	<script id="template-thread" type="text/x-handlebars-template">
		<div class="thread">
			{{{tweet}}}
			<div class="replies">
				{{{compose}}}
	</script>
	<script id="template-compose" type="text/x-handlebars-template">
			<form class="compose">
				<textarea placeholder="Compose new Tweet..."></textarea>
				<div>
					<span class="count">140</span>
					<button>Send</button>
				</div>
			</form>
	</script>
</body>
</html>
